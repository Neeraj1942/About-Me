name: Generate GitHub Contribution Snake

on:
  # Schedule the workflow to run every 6 hours (UTC)
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual triggering from the GitHub Actions tab
  workflow_dispatch:

  # Run on push to the main branch
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Contribution Snake (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=#00FF00&color_dots=#333333,#555555,#777777,#999999,#bbbbbb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages (Output Branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update GitHub contribution snake animation [skip ci]"
